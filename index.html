<!DOCTYPE html>

<head>

    <title>Login Form</title>

    <link rel="icon" href="Images/Icon.jpg">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="login-box">

        <h1>Login Form</h1>

        <hr>

        <div class="inputs">

            <input id="name" type="text" placeholder="Enter Your Full Name Here">

            <br>

            <input id="email" type="email" placeholder="Enter Your E-Mail Address Here">

            <br>

            <input id="number" type="number" placeholder="Enter Your Mobile Number Here">

            <br>

            <input id="password" type="password" placeholder="Enter Your Password Here">

            <br>

            <input id="c-password" type="password" placeholder="Enter Your Confirm Password Here">

        </div>

        <button onclick="submit_data()">Submit</button>

    </div>

</body>

<script src="script.js"></script>

</html>
